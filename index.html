<!DOCTYPE html>
<html>
<head>
	<title>Random password generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:wght@300&family=Orbitron&family=Poppins:wght@300&family=Prompt:wght@100&family=Ysabeau+SC:wght@1&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1 class="title-el">Password generator</h1>
	</header>

	<main id="flex-container">
		<div id="content-el">
			<h1 class="subtitle-el">Generate a</h1>
			<h2>random password</h2>
			<p>Never use an insecure password again</p>
		</div>
			<button id="generator-btn" class="password-btn">Generate passwords</button>
			<hr>

		<div id="input-container" class="input-el">
			<input id="pass-one" class="password-el" type="text" name="password">
			<input id="pass-two" class="password-el" type="text" name="password">
		</div>
	</main>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
